<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container mx-auto l ">

        <div class='text-center'>
            <h1 class='text-uppercase'>Calculator</h1>
        </div>
    
        <div class="row text-center mt-5">
            <div class="text-center">
                <input type="text" placeholder="Enter your Number here"  class="mx-auto"/>
            </div>
        </div>
        <div class="row text-center">
        <div class="col-md-12 col-sm-3">
            <button class="btn btn-danger btn-lg me-2">C</button>
            <button class="btn btn-info btn-lg me-2">%</button>
            <button class="btn btn-info btn-lg me-2">-</button>
            <button class="btn btn-info btn-lg me-2">*</button>
        </div>
        <div class="col-md-12 col-sm-3">
            <button class="btn btn-primary btn-lg me-2"> 7</button>
            <button class="btn btn-primary btn-lg me-2"> 8</button>
            <button class="btn btn-primary btn-lg me-2"> 9</button>
            <button class="btn btn-info btn-lg me-2"  >+</button>
        </div>
        <div class="col-md-12 col-sm-3">
            <button class="btn btn-primary btn-lg me-2"> 4</button>
            <button class="btn btn-primary btn-lg me-2"> 5</button>
            <button class="btn btn-primary btn-lg me-2">6</button>
            <button class="btn btn-info btn-lg me-2"  >/</button>
        </div>
        <div class="col-md-12 col-sm-3">
            <button class="btn btn-primary btn-lg me-2" >1</button>
            <button class="btn btn-primary btn-lg me-2" >2</button>
            <button class="btn btn-primary btn-lg me-2"> 3</button>
            <button class="btn btn-info btn-lg me-2"  >.</button>
                  
        </div>
        <div class="col-md-12 col-sm-3">
            <button class="btn btn-primary btn-lg me-2">0</button>
            <button class="btn btn-primary btn-lg me-2">00</button>
            <button class="btn btn-primary btn-lg me-2 zero">000</button>
            <button class="btn btn-dark btn-lg me-2">=</button>
        
        </div>
        </div>
    </div>
</body>

</html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
<script src="cal.js"></script>
